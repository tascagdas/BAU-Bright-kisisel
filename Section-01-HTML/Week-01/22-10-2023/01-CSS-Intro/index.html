<!DOCTYPE html>

    <link rel="stylesheet" href="Css/style.css">
    <style>
        a {
            color: blue;
            text-decoration: none;
            font-size: 42px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- 
        CSS= Cascading Style Sheet= Basamaklandırılmış Stil Sayfası

        CSS kodları şu şekillerde yazılabilir:

        1) in-line Css element içinde (açılış etiketinin içinde style attibute ile yazılır) (Örnek: <h1 style= 'color:red;'>Başlık</h1) )

        2) internal Css<style><style/> elementi içerisine

        3)external Css: Harici dosyada stil kodları yazılır. Bu dosya ilgili html dosyasına bağlanır.

     -->
    <div>
        <a style="color: rgb(21, 157, 96);text-decoration: none;font-size: large;font-family: Georgia, 'Times New Roman', Times, serif;font-weight: bold;"
            href="https://www.google.com">Google</a>
    </div>
