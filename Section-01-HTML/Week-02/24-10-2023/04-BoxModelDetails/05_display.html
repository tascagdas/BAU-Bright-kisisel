<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 60px;
            height: 60px;
            color: bisque;
        }

        #box1 {
            background-color: navy;
        }

        #box2 {
            background-color: rgb(51, 0, 119);
            display: none;
        }

        #box3 {
            background-color: rgb(3, 88, 0);
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- .box#box1*3 EMMET clas'ı box olan id'si box1 olan 3 adet div oluştur -->
        <div class="box" id="box1">First Box</div>
        <div class="box" id="box2">Second Box</div>
        <div class="box" id="box3">Third Box</div>
    </div>
</body>

</html>
