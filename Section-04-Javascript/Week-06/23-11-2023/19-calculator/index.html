<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript</title>
</head>

<body>
    <div class="container">
        <div class="container-filter">
            <div class="calculator">
                <input type="text" class="calculator-input" disabled>
                <div class="calculator-keys">
                    <button type="button" class="operator" value="+">+</button>
                    <button type="button" class="operator" value="-">-</button>
                    <button id="carpi" type="button" class="operator" value="*">&times;</button>
                    <button id="bolme" type="button" class="operator" value="+">&divide;</button>
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>

                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>

                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>

                    <button type="button" value="0">0</button>

                    <button class="clear" type="button" value="clear">AC</button>
                    <button class="decimal" type="button" value=".">.</button>

                    <button class="operator sign-operator" type="button" value="=">=</button>




                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
