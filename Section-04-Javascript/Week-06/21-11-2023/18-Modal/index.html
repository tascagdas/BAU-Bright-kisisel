<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Javascript</title>
</head>

<body>
    <div class="box">
        <h1 id="title">Javascript Modal Example</h1>
        <button id="btn-open-modal">Open Modal</button>
    </div>
    <div class="main-modal main-modal-none adsfas asgas">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-header-title">Save Product</h2>
                <div class="btn-cross-modal">&times;</div>

            </div>
            <div class="modal-content">
                <p>Do you want to save changes?</p>

            </div>
            <div class="modal-footer">
                <button class="btn-close-modal">Close</button>
                <button class="btn-save-modal">Save Changes</button>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
